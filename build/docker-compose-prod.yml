version: '3.3'

networks:
    app-net:
        external:
            name: nat
         
services:
    donaldonsoftware:
        image: schulzdl/donaldonsoftware:v${semver}
        container_name: donaldonsoftware
        restart: always
        expose:
            - 80
        environment: 
            - "VIRTUAL_HOST=donaldonsoftware.com"
            - "LETSENCRYPT_HOST=donaldonsoftware.com"                      
        networks: 
            - app-net

    www-donaldonsoftware:
        image: schulzdl/donaldonsoftware:v${semver}
        container_name: donaldonsoftware
        restart: always
        expose:
            - 80
        environment: 
            - "VIRTUAL_HOST=www.donaldonsoftware.com"
            - "LETSENCRYPT_HOST=www.donaldonsoftware.com"                   
        networks: 
            - app-net            