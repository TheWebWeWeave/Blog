version: '3.3'

networks:
    app-net:
        external:
            name: nat
         
services:
    donaldonsoftware:
        image: docker.pkg.github.com/t3winc/blog/donaldonsoftware:${RELEASE}
        container_name: donaldonsoftware
        restart: always
        expose:
            - 80
        environment: 
            - "VIRTUAL_HOST=www.donaldonsoftware.com"
            - "LETSENCRYPT_HOST=www.donaldonsoftware.com"              
        networks: 
            - app-net